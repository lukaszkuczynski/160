{% extends "app_160/base_bootstrap.html" %}

{% block content %}

    <h1>Lista podsumowań</h1>
        <!-- <p></p> -->
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>podsumowanie</th>
                    <th>tagi</th>
                    <th>link</th>
                    <th>autor</th>
                    <th>created</th>
                </tr>
            </thead>
            <tbody>
                {% for summary in summaries %}
                    <tr>
                        <td> {{ summary.text }} </td>
                        <td> {{ summary.tags }} </td>
                        <td> <a href="{{ summary.url }}">źródło</a> </td>
                        <td> {{ summary.author }} </td>
                        <td> {{ summary.created_at }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
